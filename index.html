<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos y Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“± Gestor de Productos</h1>
            <p class="subtitle">Control de precios y ventas</p>
        </header>

        <main>
            <!-- Formulario para agregar productos -->
            <section class="card">
                <h2>âž• Agregar Producto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Nombre del Producto:</label>
                        <input type="text" id="productName" required>
                    </div>

                    <div class="form-group">
                        <label for="totalCost">Costo Total:</label>
                        <input type="number" id="totalCost" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Cantidad Comprada:</label>
                        <input type="number" id="quantity" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="profitMargin">Margen de Ganancia (%):</label>
                        <input type="number" id="profitMargin" step="0.01" min="0" value="20" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </form>
            </section>

            <!-- Lista de productos -->
            <section class="card">
                <h2>ðŸ“¦ Productos</h2>
                <div id="productsList"></div>
            </section>

            <!-- EstadÃ­sticas -->
            <section class="card">
                <h2>ðŸ“Š EstadÃ­sticas</h2>
                <div id="statistics"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
